<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../javascripts/home.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            position: sticky;
            top: 0;
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000; /* Ensure the navigation bar stays above other content */
        }
        nav .nav-brand {
            font-weight: bold;
            font-size: 24px;
        }
        .nav-links {
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
        }
        .nav-links button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px 15px;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 0;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .banner {
            width: 100%;
            height: auto;
            display: block;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 20px;
        }
        .container > .item {
            flex: 1;
            margin: 10px;
        }
    </style>
</head>
